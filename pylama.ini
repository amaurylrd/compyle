[pylama]
format = pycodestyle
skip = .pytest_cache,.venv/*,*/migrations/*,docs/*,manage.py
linters = pyflakes,mccabe,pylint,eradicate,pycodestyle
max_line_length = 120

[pylama:pycodestyle]
convention = google
ignore = E501,E261,E201,E202,E203,E302,E305,E731,W6,E402,W503,W605
max_line_length = 120

[pylama:pylint]
ignore = E1101,E1130,E1135,E1136,C0114,C0115,R0901,R0903,W0212,W0223,W0511,W0603,W0612,W0613,W0703,W1514,W1401,W0622
max_line_length = 120
max-positional-arguments = 8

[pylama:*/tests*]
ignore = R,C,W,E731
